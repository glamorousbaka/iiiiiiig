	<script type="text/javascript">			
		
		let cube = document.querySelector(".cube")
		let yellow = document.querySelectorAll(".yellow")
		let green = document.querySelectorAll(".green")
		let red = document.querySelectorAll(".red")
		let money = document.querySelector('.money')
		let nagito = document.querySelectorAll('.nagito')
		let finish = document.querySelector('.finish')
		let money2 = 0



		cube.onclick = function(){
			let random = Math.random()*6
			let round = Math.round(random)
			alert(round)
		}

		for(let index = 0; index<23; index = index + 1){
			yellow[index].onclick = function(){
				yellow[index].style.backgroundImage = 'url(game_player.png)'
				yellow[index].style.backgroundSize = '100% 100%'
				let proverka = function() {
					yellow[index].style.backgroundImage = 'none'
				}
				setTimeout(proverka,1000)
				func(10)
			}
		}
		for(let index = 0; index<10; index = index + 1){
			red[index].onclick = function(){
				red[index].style.backgroundImage = 'url(game_player.png)'
				red[index].style.backgroundSize = '100% 100%'
				let proverka = function() {
					red[index].style.backgroundImage = 'none'
				}
				setTimeout(proverka,1000)
				func(-100)
			}
		}
		for(let index = 0; index<6; index = index + 1){
			green[index].onclick = function(){
				green[index].style.backgroundImage = 'url(game_player.png)'
				green[index].style.backgroundSize = '100% 100%'
				let proverka = function() {
					green[index].style.backgroundImage = 'none'
				}
				setTimeout(proverka,1000)
				func(100)
			}
		}
		for(let index = 0; index<4; index = index + 1){
			nagito[index].onclick = function(){
				nagito[index].style.backgroundImage = 'url(game_player.png)'
				nagito[index].style.backgroundSize = '100% 100%'
				let proverka = function() {
					nagito[index].style.backgroundImage = 'none'
				}
				setTimeout(proverka,1000)
				location.reload()
			}
		}
		let func = function(arg) {
				money2 = money2 + arg
				document.querySelector(".money").innerHTML = money2;
			}
		finish.onclick = function(){
			if (money2 >= 100){
				alert('Ты победил!!!!!!!!!!!!!!!!')
			}
			else {
				if (money2 >= 0){
					alert('Ну ээ молодец')
				}
				else{
					alert('Вы бомж!!!!!!!!!!!')
				}
			}
		}
	</script>
